name: Build HTML5 + Publish Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-gamemaker:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GameMaker
        # Youâ€™ll need to provide your own GameMaker install or cache it.
        # Some people commit the runtime; others download it.
        run: |
          echo "Install or prepare GameMaker here"

      - name: Build HTML5/WASM
        run: |
          "C:\Path\To\Igor.exe" ^
            /project="${{ github.workspace }}\project.yyp" ^
            /runtime="C:\Path\To\Runtime" ^
            /target=html5 ^
            /output="${{ github.workspace }}\build\html5"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html5-build
          path: build/html5

  docker-image:
    runs-on: ubuntu-latest
    needs: build-gamemaker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HTML5 build
        uses: actions/download-artifact@v4
        with:
          name: html5-build
          path: build/html5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/your-game:latest
