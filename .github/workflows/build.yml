name: Build HTML5 + Publish Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RUNTIME_VERSION: "2024.2.0.132"

jobs:
  build-gamemaker:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache GameMaker runtime
        uses: actions/cache@v4
        with:
          path: C:\gm-runtime
          key: gm-runtime-${{ env.RUNTIME_VERSION }}

      - name: Download GameMaker runtime
        if: steps.cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $runtimeVersion = "${{ env.RUNTIME_VERSION }}"
          $runtimeZip = "Zeus-Runtime-$runtimeVersion.zip"
          $runtimeUrl = "https://gms.yoyogames.com/$runtimeZip"

          Write-Host "Downloading runtime $runtimeVersion"
          Invoke-WebRequest -Uri $runtimeUrl -OutFile $runtimeZip

          Write-Host "Extracting runtime"
          Expand-Archive -Path $runtimeZip -DestinationPath "C:\gm-runtime" -Force

      - name: Build HTML5/WASM
        shell: pwsh
        run: |
          $igor = "C:\ProgramData\GameMakerStudio2\Cache\runtimes\${{ env.RUNTIME_VERSION }}\bin\Igor.exe"
          $runtimePath = "C:\gm-runtime\Zeus-Runtime-${{ env.RUNTIME_VERSION }}"

          & $igor `
            /project="${{ github.workspace }}\project.yyp" `
            /runtime="$runtimePath" `
            /target=html5 `
            /output="${{ github.workspace }}\build\html5"

      - name: Upload HTML5 build
        uses: actions/upload-artifact@v4
        with:
          name: html5-build
          path: build/html5

  docker-image:
    runs-on: ubuntu-latest
    needs: build-gamemaker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HTML5 build
        uses: actions/download-artifact@v4
        with:
          name: html5-build
          path: build/html5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/your-game:latest
